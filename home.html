<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="#" class="text-xl font-bold text-indigo-600">Brand</a>
                </div>

                <!-- Hamburger Button (mobile) -->
                <div class="flex items-center md:hidden">
                    <button id="menu-btn" class="text-gray-700 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>

                <!-- Menu (desktop) -->
                <div class="hidden md:flex md:items-center space-x-6">
                    <a href="#" class="text-gray-700 hover:text-indigo-600">Home</a>
                    <a href="#" class="text-gray-700 hover:text-indigo-600">About</a>
                    <a href="#" class="text-gray-700 hover:text-indigo-600">Services</a>
                    <a href="#" class="text-gray-700 hover:text-indigo-600">Contact</a>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-4 pb-4">
            <a href="#" class="block py-2 text-gray-700 hover:text-indigo-600">Home</a>
            <a href="#" class="block py-2 text-gray-700 hover:text-indigo-600">About</a>
            <a href="#" class="block py-2 text-gray-700 hover:text-indigo-600">Services</a>
            <a href="#" class="block py-2 text-gray-700 hover:text-indigo-600">Contact</a>
        </div>
    </nav>

    <script>
        // Toggle menu
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>

</html>
